{% extends "base.html" %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-gradient-to-br from-green-100 to-blue-100 p-8 rounded-2xl shadow-xl">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-gradient-to-r from-green-500 to-blue-500 p-3 rounded-full mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8z" /></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Kayıt Ol</h2>
        </div>
        <form method="post" class="space-y-4">
            <div>
                <label class="block mb-1 text-gray-700">İsim:</label>
                <input type="text" name="isim" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block mb-1 text-gray-700">Email:</label>
                <input type="email" name="email" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block mb-1 text-gray-700">Şifre:</label>
                <input type="password" name="sifre" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block mb-1 text-gray-700">Rol:</label>
                <select name="rol" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="musteri">Müşteri</option>
                    <option value="admin">Yönetici</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-2 rounded-lg font-semibold shadow hover:scale-105 transition-transform">Kayıt Ol</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Zaten hesabınız var mı? <a href="{{ url_for('login') }}" class="text-green-600 hover:underline font-semibold">Giriş Yap</a></p>
    </div>
</div>
{% endblock %}
