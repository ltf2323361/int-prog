{% extends "base.html" %}

{% block title %}Kiralama - Araç Kiralama Sistemi{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6">Araç Kirala</h1>
        
        <form class="space-y-6">
            <!-- Müşteri Bilgileri -->
            <div class="bg-gray-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Müşteri Bilgileri</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Ad Soyad</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Ad Soyad">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">TC Kimlik No</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="TC Kimlik No">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Telefon</label>
                        <input type="tel" class="w-full p-2 border rounded" placeholder="Telefon">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">E-posta</label>
                        <input type="email" class="w-full p-2 border rounded" placeholder="E-posta">
                    </div>
                </div>
            </div>

            <!-- Kiralama Detayları -->
            <div class="bg-gray-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Kiralama Detayları</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Araç Seçimi</label>
                        <select class="w-full p-2 border rounded">
                            <option>Seçiniz</option>
                            <option>Toyota Corolla</option>
                            <option>Honda CR-V</option>
                            <option>Volkswagen Golf</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Kiralama Süresi</label>
                        <select class="w-full p-2 border rounded">
                            <option>1 Gün</option>
                            <option>3 Gün</option>
                            <option>1 Hafta</option>
                            <option>1 Ay</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Kiralama Başlangıç</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Kiralama Bitiş</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                </div>
            </div>

            <!-- Ödeme Bilgileri -->
            <div class="bg-gray-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Ödeme Bilgileri</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Kart Numarası</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="1234 5678 9012 3456">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Son Kullanma Tarihi</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="MM/YY">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">CVV</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="123">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Kart Sahibi</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Ad Soyad">
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    Kiralamayı Tamamla
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
